<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisuCreator | VisuContenido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@500;700&family=Playfair+Display:wght@700&family=Lato:wght@400&family=Orbitron:wght@700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['Roboto Mono', 'monospace'],
              tech: ['Orbitron', 'sans-serif'],
            },
            colors: {
              visu: {
                black: '#050505',
                dark: '#0f0f0f',
                gray: '#161618',
                accent: '#7C3AED', // Primary Purple
                purple: {
                  light: '#A855F7',
                  DEFAULT: '#7C3AED',
                  dark: '#5B21B6'
                }
              }
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
              'premium': '0 25px 50px -12px rgba(124, 58, 237, 0.25)',
              'aura': '0 0 20px 2px rgba(124, 58, 237, 0.4)',
              'aura-hover': '0 0 30px 5px rgba(124, 58, 237, 0.6)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .glass-card {
        background: rgba(22, 22, 24, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .apple-blur {
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
      }
      
      /* Magical Aura Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      @keyframes aura-pulse {
        0% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(124, 58, 237, 0); }
        100% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0); }
      }

      @keyframes slide-shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      .float-anim {
        animation: float 6s ease-in-out infinite;
      }
      
      .shimmer-btn {
        position: relative;
        overflow: hidden;
      }
      
      .shimmer-btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
        animation: slide-shimmer 3s infinite;
      }

      .ai-aura {
        animation: aura-pulse 2s infinite;
        border: 1px solid rgba(168, 85, 247, 0.3);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2a2a; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7C3AED; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>

  </body>
</html>
